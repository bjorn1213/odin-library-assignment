<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title></title>
  </head>

  <body>
    <div class="overlay">
      <div class="add-book-div">
        <h1>Add book</h1>
        <form action="" id="form-add-book">
          <label for="bookTitle">Title</label>
          <input type="text" name="bookTitle" id="bookTitle" />

          <label for="bookAuthor">Author</label>
          <input type="text" name="bookAuthor" id="bookAuthor" />

          <label for="pageCount">Pagecount</label>
          <input
            type="number"
            min="1"
            value="1"
            name="pageCount"
            id="pageCount"
          />

          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" />
        </form>
        <button type="submit" form="form-add-book" id="add-book">
          Confirm
        </button>
      </div>
    </div>
    <div class="main-content-div">
      <h1>Library</h1>
      <div class="button-bar">
        <button class="add-book">Add book</button>
      </div>
      <table id="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
